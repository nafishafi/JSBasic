<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript</title>
    <style>
        #wrap{
            background: black;
            color: white;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <img src="asset\javascript.png" alt="">

    <script>

        var uang = 2500;
        var barang = 10000;

        if( uang == barang){            
            document.getElementById("wrap").innerHTML = "Transaksi Berhasil"; 
        } else {
            alert("uang anda kurang!");
        }
    </script>
