<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript</title>
    <style>
        #wrap{
            background: black;
            color: white;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <img src="asset\javascript.png" alt="">
    <div id="wrap"></div>

    <script>
        // Switch Case
        var nama = "Hilman";

        switch(nama){
            case "Endy":
                alert('namanya adalah endy!');
                break;
            case "Tiqa":
                alert('namanya adalah Tiqa!');
                break;
            case "Hilman":
                alert('namanya adalah Hilman!');
                break;
            default:
            alert('tidak ada yang tercatat');

        }
    </script>
</body>
</html>
