<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript</title>
    <style>
        #wrap{
            background: black;
            color: white;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <img src="asset\javascript.png" alt="">
    <div id="wrap"></div>

    <script>
        // While Loop
        // While(Syarat)
        var i = 0;
        var text = "";
        while(i < 5){
            // alert(i);
            text += "angkanya adalah " + i + "<br>";
            i++;
        }
        document.getElementById('wrap').innerHTML = text;
        
    </script>
</body>
</html>
